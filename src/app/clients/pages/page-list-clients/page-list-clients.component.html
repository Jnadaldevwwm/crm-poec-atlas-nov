<app-template-full-width [title]=title *ngIf="collection">
  <app-tab-light [headers]=headers>
    <tr *ngFor="let item of collection">
      <td>{{ item.id }}</td>
      <td>{{ item.lastname }}</td>
      <td>{{ item.firstname }}</td>
      <td>{{ item.company }}</td>
      <td> <a [href]="'mailto:'+ item.mail">{{ item.mail }}</a></td>
      <td><a [href]="'tel:'+item.phone">{{ item.phone }}</a></td>
      <td><a [href]="'tel:'+item.mobile">{{ item.mobile }}</a></td>
      <td>
        <div class="form-check form-switch d-flex justify-content-center">
          <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" [checked]="item.active" (click)="changeActive(item)">
        </div>
      </td>
    </tr>
  </app-tab-light>
  <app-btn-route route="add" label="Add Client"></app-btn-route>
</app-template-full-width>
