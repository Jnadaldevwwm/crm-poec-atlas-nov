<div class="d-flex justify-content-between align-items-center">
  <div><app-logo></app-logo></div>
  <div>
    <div *ngIf="user$ | async as user" class="signBlock">
      <span>{{ user.username }}</span>
      <app-icon-sign-out class="signOut" (click)="signOut()"></app-icon-sign-out>
    </div>
  </div>
  <div>
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" (click)="toggleMode()">
      <label class="form-check-label" for="flexSwitchCheckDefault">
        <span *ngIf="modeDay"><app-icon-night-mode></app-icon-night-mode></span>
        <span *ngIf="!modeDay"><app-icon-day-mode></app-icon-day-mode></span>
      </label>
    </div>
  </div>
</div>
