<app-template-full-width [title]=title *ngIf="collection$ | async as collection">
  <app-tab-light [headers]=headers>
    <tr *ngFor="let item of collection">
      <td>{{ item.id }}</td>
      <td>{{ item.username }}</td>
      <td>{{ item.mail }}</td>
      <!-- <td>{{ item.grants}}</td> -->
      <td [appState]="item.grants">
        <select (change)="changeState(item, $event)">
          <option *ngFor="let role of roles" [value]="role" [selected]="item.grants === role"> {{ role | roles }}</option>
        </select>
      </td>
    </tr>
  </app-tab-light>
  <app-btn-route route="add" label="Add User"></app-btn-route>
</app-template-full-width>
